language: scala
scala:
  - 2.12.8
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
install:
  - ". $HOME/.nvm/nvm.sh"
  - nvm install stable
  - nvm use stable
  - npm install jsdom
script:
  - node --version
  - sbt facade/test demo/fastOptJS::webpack demo/fastOptJS
after_success:
  - if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION
    releaseEarly; fi
before_install:
  - if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_882d84ca6c4f_key -iv $encrypted_882d84ca6c4f_iv -in travis/secrets.tar.enc -out travis/local.secrets.tar -d; tar xv -C travis -f travis/local.secrets.tar; fi
env:
  global:
    - secure: 
    - secure: 
    - secure: 
